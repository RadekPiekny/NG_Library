<div class="px-6 py-2 flex items-center">
    <div class="rounded-full w-8 h-8 flex items-center justify-center me-4 {{optional ? 'bg-neutral-200 dark:bg-neutral-600' : 'bg-primary-lighten-100'}}">
        {{number}}
    </div>
    <div class="flex flex-col just mb-3">
        <h3 class="text-lg text-left">
            <ng-content select="[h]"></ng-content>
        </h3>
        <span class="text-xs text-left">
            <ng-content select="span"></ng-content>
        </span>
    </div>
    <div class="justify-self-end ms-auto">
        <ng-content select="div"></ng-content>
    </div>
</div>
