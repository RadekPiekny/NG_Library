<div>
    <div class="flex">
        <button (click)="newEvent()">add new 3 sec event</button>
    </div>
</div>
<pre *ngIf="events$ | async as events">{{events | json}}</pre>
<div>counter: {{counter$ | async}}</div>
<div class="flex flex-col">
    <div *ngIf="counterStart$ | async as start">{{start | date:'mm:ss:SSS'}}</div>
    <div *ngIf="counterEndDelayed$ | async as counterEndDelayed">{{counterEndDelayed | date:'mm:ss:SSS'}}</div>
    <div *ngIf="loading$ | async">loading</div>
</div>
