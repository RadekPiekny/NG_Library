<form [formGroup]="form" class="flex flex-col gap-4">
    <div class="flex flex-col gap-3">
        <div class="text-l">Variation</div>
        <ngx-radio label="Single" formControlName="variation" [value]="true" name="single"></ngx-radio>
        <ngx-radio label="Multi" formControlName="variation" [value]="false" name="multi"></ngx-radio>
    </div>
    <div class="flex flex-col gap-3">
        <div class="text-l">Accordion item type</div>
        <ngx-radio label="item" formControlName="type" name="item" [value]="'item'"></ngx-radio>
        <ngx-radio label="button" name="button" formControlName="type" [value]="'button'"></ngx-radio> 
    </div>
    <div class="flex flex-col gap-3" *ngIf="form.value.type === 'button'">
        <div class="text-l">Accordion item button state</div>
       <ngx-radio label="expand" formControlName="state" name="expand" [value]="'expand'"></ngx-radio>
       <ngx-radio label="collapse" name="collapse" formControlName="state" [value]="'collapse'"></ngx-radio>
    </div>
</form>
