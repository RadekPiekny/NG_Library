<div class="text-2xl">Input Date</div>
<p class="opacity-80">A input date enables the user to select a date or date range.</p>
<div class="flex flex-col py-4">
    <component-showcase>
        <ng-container visual>
            <ngx-input-date 
            [disableFrom]="form.value.disableFrom"
            [disableTo]="form.value.disableTo"
            [disableRange]="form.value.disableRange"
            [reset]="form.value.reset"
            [disabled]="form.value.general.state === 'disabled'"
            [readonly]="form.value.general.state === 'readonly'"
            [invalid]="form.value.general.state === 'invalid'"
            [value]="form.value.value"
            [placeholder]="form.value.placeholder"
            [label]="form.value.label"
            [leftIcon]="form.value.leftIcon"
            [size]="form.value.size"
            [dateFormat]="form.value.format"
            (valueChange)="valueChange($event)"
            class="w-80"
            >
        </ngx-input-date>
        </ng-container>
        <ng-container code>
            <component-code-show [componentCode]="componentCode"></component-code-show>
        </ng-container>
        <input-date-guide-form form [form]="form" (formChange)="formChange($event)"></input-date-guide-form>
    </component-showcase>
    <div class="px-2 py-1 rounded-md bg-white dark:bg-neutral-850 dark:border-neutral-600 transition-all mt-4">
        <ngx-tab>
            <ngx-tab-item active>ngx-input-date</ngx-tab-item>
        </ngx-tab>
        <table class="w-full">
          <thead>
            <tr>
              <th class="text-left p-3 rounded transition-all">Property name</th>
              <th class="text-left p-3 rounded transition-all">Type</th>
              <th class="text-left p-3 rounded transition-all">Data type</th>
              <th class="text-left p-3 rounded transition-all">Description</th>
            </tr>
          </thead>
          <tbody class="border-spacing-1">
            <tr *ngFor="let row of allInputData" class="hover:bg-neutral-100 dark:hover:bg-neutral-800 transition-all" [ngClass]="{'odd:bg-neutral-50 dark:odd:bg-neutral-700': striped}">
              <td class="text-left p-3 h-fit first:rounded-l last:rounded-r" [ngClass]="{'!py-1': condensed}">{{ row.name }}</td>
              <td class="text-left p-3 h-fit first:rounded-l last:rounded-r" [ngClass]="{'!py-1': condensed}">{{ row.type }}</td>
              <td class="text-left p-3 h-fit first:rounded-l last:rounded-r" [ngClass]="{'!py-1': condensed}">{{ row.dataType }}</td>
              <td class="text-left p-3 h-fit first:rounded-l last:rounded-r" [ngClass]="{'!py-1': condensed}">{{ row.description }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    <all-guides [componentData]="componentData"></all-guides>
</div>
