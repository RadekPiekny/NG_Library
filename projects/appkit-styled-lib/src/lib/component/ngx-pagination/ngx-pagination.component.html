
<div *ngIf="data$ | async as d" class="flex items-center gap-2">
    <ngx-button variation='transparent' icon size="s" (click)="previous(d)" [disabled]="d | ngxPaginationDisabledPrevious">
        <span class="Appkit4-icon icon-left-chevron-outline"></span>
    </ngx-button>

    <div class="w-auto relative">
        <div *ngIf="inputErr.length" @slideFromBottomNgxPaginationComponent class="shadow dark:bg-neutral-800 px-4 py-1 rounded text-xs absolute -top-full left-1/2 -translate-x-1/2 whitespace-nowrap" (click)="inputErr = []">
            <span *ngFor="let err of inputErr">{{err}}</span>
        </div>
        <ngx-input-number [min]="d.minPage" [max]="d.maxPage" [value]="d.current" (change)="inputChange($event,d)" size="s" [cssStyle]="d.width" [cssClass]="'text-center'"></ngx-input-number>
    </div>
    <div>of {{d.maxPage}}</div>

    <ngx-button variation='transparent' icon size="s" (click)="next(d)" [disabled]="d | ngxPaginationDisabledNext">
        <span class="Appkit4-icon icon-right-chevron-outline"></span>
    </ngx-button>
</div>
