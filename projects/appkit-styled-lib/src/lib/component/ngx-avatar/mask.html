<?xml version="1.0" encoding="UTF-8"?>
<svg width="100px" height="100px" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Mask</title>
    <defs>
        <circle cx="0" cy="50" r="50" id="avatarArc"/>
        <rect x="0" y="0" width="100" height="100" fill="white" id="avatarRect"/>
    </defs>
    <g id="Avatar" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <mask>
            <use xlink:href="#avatarArc" fill="black"></use>
            <use xlink:href="#avatarRect" fill="white"></use>
        </mask>
        <use xlink:href="#avatarArc"></use>
        <use xlink:href="#avatarRect"></use>
    </g>
</svg>
