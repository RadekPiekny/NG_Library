

<ng-container *ngIf="label; else standAlone">
    <div class="flex gap-4 items-center">
        <ng-container [ngTemplateOutlet]="toggle"></ng-container>
        <label [for]="id" class="{{fc.disabled ?  'opacity-70 cursor-not-allowed' : 'cursor-pointer'}}">{{label}}</label>
    </div>
</ng-container>
<ng-template #standAlone>
    <ng-container [ngTemplateOutlet]="toggle"></ng-container>
</ng-template>


<ng-template #toggle>
    <label [for]="id" class="rounded-full w-9 h-5 inline-flex items-center px-[2px]  {{fc.disabled ?  'opacity-70 cursor-not-allowed' : 'cursor-pointer'}}" [ngClass]="fc.value ? 'bg-primary dark:bg-primary-lighten-200' : 'bg-neutral-500'">
        <input type="checkbox" name="" [id]="id" class="appearance-none hidden" (click)="onToggle()">
        <div class="relative h-4 w-4 rounded-full transition-transform flex justify-center items-center" [ngClass]="fc.value ? 'translate-x-4' : ''" style="background-color: white;">
            <ng-container *ngIf="indicator && fc.value">
                <svg width="8px" height="8px" viewBox="0 0 8 8" class="absolute fill-primary dark:fill-primary-lighten-200">

    </label>
