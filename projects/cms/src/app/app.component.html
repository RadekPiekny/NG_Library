
<div class="flex flex-col min-h-screen dark:bg-neutral-900">
    <nav class="px-5 flex items-center md-elevation-2dp h-16 dark:bg-neutral-800">
        <div class="app-name ml-5 mr-8">WebBlocks</div>
        <div class="flex gap-7 h-full">
            <a [routerLink]="['']" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{ exact: true }" class="h-full flex items-center justify-center">home</a>
            <a [routerLink]="['/element']" routerLinkActive="router-link-active" class="h-full flex items-center justify-center">Elements</a>
            <a [routerLink]="['/component']" routerLinkActive="router-link-active" class="h-full flex items-center justify-center">Components</a>
            <a [routerLink]="['/template']" routerLinkActive="router-link-active" class="h-full flex items-center justify-center">Templates</a>
            <a [routerLink]="['/page']" routerLinkActive="router-link-active" class="h-full flex items-center justify-center">Pages</a>
            <a [routerLink]="['/css']" routerLinkActive="router-link-active" class="h-full flex items-center justify-center">css</a>
        </div>
        <div class="ml-auto" [menu]="fff">
            <span class="w-10 h-10 rounded-full flex items-center justify-center bg-primary">FL</span>
        </div>
    </nav>
    <div class="flex-1 flex flex-col">
        <div class="flex flex-col flex-1">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<ng-template #fff>
<div class="shadow dark:bg-neutral-800 bg-white py-3 my-1 ">
    <button class="flex align-center w-full transparent px-3 py-2">
        <button class="transparent">
            <span class="Appkit4-icon icon-log-out-outline"></span>
        </button>
        <span class="ml-3">logout</span>
    </button>
    <button class="flex align-center w-full transparent px-3 py-2">
        <dark-mode></dark-mode>
        <span class="ml-3">lightness</span>
    </button>
    <button class="flex align-center w-full transparent px-3 py-2">
        <theme-picker></theme-picker>
        <span class="ml-3">theme</span>
    </button>
</div>
</ng-template>
