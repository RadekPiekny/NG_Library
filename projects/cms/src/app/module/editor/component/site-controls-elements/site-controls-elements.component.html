<div class="flex flex-col p-4">
    {{skeleton}}
    <div class="flex flex-col">
        generic
        <button (click)="newComponent(item)" class="my-1 tertiary p-1 dark:bg-neutral-700" *ngFor="let item of defaultElements">{{item.name}}</button>
    </div>
    <div *ngIf="groups$ | async as groups">
        <div *ngFor="let group of groups" class="flex flex-col">
            {{group.name}}
            <button *ngFor="let item of group.reusableComponents" class="my-1 tertiary p-1 dark:bg-neutral-700" (click)="test(item)">{{item.name}}</button>
        </div>
    </div>
</div>
